{% extends 'base.html' %}
{% load static %}
{% block meta %}
<script src="{% static 'javascript/create_deck.js' %}" defer></script>{% endblock meta %}
{% block content %}
<div class="deck-creator" id="deck-button">
    <form id="deck-form">
        <p class='deck-creator-text'>Deck Title:</p>
        <input class='deck-title-input' id="deck-title" type="text" required>
        <p class='deck-creator-text'>Deck Description(optional):</p>
        <textarea class='deck-description-input' id="deck-description"></textarea>
        <button id='create-deck-button' class='create-deck-button' type="submit">Create Deck</button>
    </form>
</div>

<form id='card-form'>
    <div class='card-textarea-container'>
        <div id="add-card1" class="hidden">
            <textarea id="question-input" class='card-textarea' placeholder='Question' required></textarea>
        </div>
        <div id="add-card2" class="hidden">
            <textarea id="answer-input" class='card-textarea' placeholder='Answer' type="text" required></textarea>
        </div>
    </div>
    <button id="add-card-button" class='hidden' type="button">Add Card</button>
</form>
</div>

<div id="cards-div" class='cards-div'>
